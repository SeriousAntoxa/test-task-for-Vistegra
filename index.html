<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test task for Vistegra. Anton Podobed.</title>
  <link rel="stylesheet" href="dist/index.css">
</head>

<body>

  <div class="wrapper">

    <div class="container">

      <main class="main">

        <h1 class="main__title title">Test task for Vistegra. Anton Podobed.</h1>

        <section class="basket block">
          <h2 class="basket__title title">Корзина</h2>
          <table class="basket__table">
            <tr class="basket__main-row basket__row">
              <th class="basket__main-name">Наименование</th>
              <th class="basket__main-count">Кол-во</th>
              <th class="basket__main-price">Цена/шт</th>
              <th class="basket__main-sum">Сумма</th>
              <td></td>
            </tr>
            <tr class="basket__result-row last_row basket__row">
              <td class="basket__result-name">Итого</td>
              <td></td>
              <td></td>
              <td class="basket__result-sum"></td>
              <td></td>
            </tr>
          </table>
        </section>

        <aside class="filter">
          <h2 class="filter__title">Фильтр</h2>
          <div class="filter-width">
            <p class="filter-width__title">Ширина:</p>
            <select class="filter-width__items" name="selectWidth" id="selectWidth">
              <option class="filter-width__item" selected value="0">Все</option>
              <option class="filter-width__item" value="95">95</option>
              <option class="filter-width__item" value="100">100</option>
              <option class="filter-width__item" value="130">130</option>
            </select>
          </div>
        </aside>

        <section class="catalog block">
          <h2 class="catalog__title title">Каталог</h2>
          <div class="catalog__settings">
            <button class="settings__btn btn_block">Блок</button>
            <button class="settings__btn btn_list">Список</button>
          </div>
          <div class="catalog__cards catalog_block">
          </div>
        </section>

      </main>

    </div>

  </div>

  <script src='dist/index.js'></script>

</body>

</html>
